<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$moduleTitle}</title>
<link  type="text/css"  rel="stylesheet" href="__PUBLIC__/css/info.css"/>
<include file="Public:header" />
<!--单页-->
<div class="main"><div class="bannar_1">
    <img src="__PUBLIC__/img/banr1.png"/></div>
  <div class="left_list">
  <h3>招聘中心</h3>
  <ul class="yiji">
  <volist name ="catelist" id="voc">
  <li><span class="shousuo"><img src="__PUBLIC__/img/jiahao.gif" width="10" height="10" /></span><a href="{:U('Article/index', array('category' => $voc['id']))}">{$voc['title']}</a></li>
 </volist>
      
     
  </ul>
 
</div>
  <div class="right_box">
  <div class="weizhi">当前位置
  &gt;&gt; <a href="{:U('Article/index')}">人才招聘</a> &gt;&gt; </div>
  
  <div class="news_box">
  <div class="rr"></div>
  <div class="news_list">
<ul>
<volist name="dataContentList" id="row">
<table width="100%" border="1" cellpadding="0" cellspacing="0" class="xtable" style="border-collapse:collapse" bordercolor="#ccc">
  <tr>
    <td colspan="2" class="jobTitle"><h3><if condition="$row['link_url'] neq ''"><a href="{$row.link_url}" target="_blank" style="{$row.title_style}">{$row.title}</a><else/><a href="{:U('Job/detail',array('item'=>$row['id']))}" target="_blank" style="{$row.title_style}">{$row.title}</a></if>
    <span style="font-size:12px"> 
    (<if condition="$row['time_type'] eq 1">长期招聘
      <else/>限时招聘:{$row.end_time|date='Y-m-d',###}到期 </if>) </span></h3></td>
    </tr>
  <tr>
    <td>招聘人数</td>
    <td>{$row.number}</td>
  </tr>
  <tr>
    <td width="10%">基本要求</td>
    <td width="90%">{$row.description|nl2br}</td>
  </tr>
 
</table>
</volist>
</ul>
<div class="cl"></div>
</dl>



  </div>
  </div>
  <div class="pages">
      <div class="page_list"> {$pageContentBar} </div>
    </div>
  <div class="page"></div>
  </div>
  </div>
<include file="Public:footer"/>
</div>
</body>
</html>
