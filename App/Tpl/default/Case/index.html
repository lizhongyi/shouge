<div class="location02">
<p>当前位置：<a href="/">首页</a> &gt; 关于</p>

</div>

<div style="width:100%;">
<ul id="wrap">




</ul>
<div class="cl" style="clear:both"></div>

<script type="text/javascript">
var $id = function(o){ return document.getElementById(o) || o};
function sort(el){
var h = [];
var box = el.getElementsByTagName("li");
var minH = box[0].offsetHeight,
boxW = box[0].offsetWidth,
boxH,
n = document.documentElement.offsetWidth / boxW | 0;  
el.style.width = n * boxW + "px";
for(var i = 0; i < box.length; i++) {
boxh = box[i].offsetHeight; //获取每个Pin的高度
if(i < n) { //第一行Pin以浮动排列，不需绝对定位
h[i] = boxh;
box[i].style.position = '';
} else {
minH =  Math.min.apply({},h); //取得各列累计高度最低的一列
minKey = getarraykey(h, minH);
h[minKey] += boxh ; //加上新高度后更新高度值
box[i].style.position = 'absolute';
box[i].style.top = minH + 'px';
box[i].style.left = (minKey * boxW) + 'px';
}
}
};
/* 返回数组中某一值的对应项数 */
function getarraykey(s, v) {
for(k in s) {
if(s[k] == v) {
return k;
}
}
};
/* 随机创建Pin */
var pin = '';


<volist name="dataContentList" id="vo">

pin += '<li><div class="boxCont"><img src="/Uploads{$vo.attach_image}" /><div class="title">{$vo.description|DeleteHtml}</div></div></li>';

</volist>


$id("wrap").innerHTML = pin;
window.onload = window.onresize = function() {
sort($id("wrap"));
};

$hg=$(document.body).scroll().height()-420;
$("#wrap").height($hg);
setTimeout(function(){
$(".location02").width($("#wrap").width()-30);	
	},100);

</script>


</div>
